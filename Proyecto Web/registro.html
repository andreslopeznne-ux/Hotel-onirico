<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Hotel Paraíso</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('assets/img/fondo.jpg') no-repeat center center/cover;
      background-size: cover;
    }
    .register-box {
      max-width: 450px;
      margin: 6rem auto;
      background: rgba(255,255,255,0.92);
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div class="register-box">
    <div class="text-center mb-3">
      <img src="assets/img/perfil-login.png" alt="Perfil" width="80">
    </div>
    <h3 class="text-center mb-4">Registro de Usuario</h3>
    <form action="login.html" method="get">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre completo" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
    <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
