<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Hotel Onírico</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('assets/img/fondo.jpg') no-repeat center center/cover;
      background-size: cover;
    }
    .login-box {
      max-width: 420px;
      margin: 6rem auto;
      background: rgba(255,255,255,0.92);
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div class="login-box">
     <a href="index.html" style="text-decoration: none; color: black;">⟵</a>
     <br>
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form action="reserva.html" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    
  </div>
</body>
</html>
